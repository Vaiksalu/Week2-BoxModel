<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<body>
    <h1>Box Model</h1> <!--kasti mudel-->
    
    <div style="height: 100px; width: 100px; border: 5px solid blue; margin: 16px; padding: 10px;">box one</div> <!--div on bloktüüpi, kõrgus on div nii kõrge kui on sisu, vaikimisi 0-->

    <div style="box-sizing: border-box; height: 100px; width: 100px; border: 5px solid green; margin: 16px;">box two</div> <!--määrata selline style kõikidele elemntidele-->

    <div style="box-sizing: border-box; height: 200px; width: 200px; border: 5px solid rgb(128, 0, 23); margin: 16px; border-radius: 50%;">box two</div> <!--RING-->

    <hr> <!--horisontaalne joon-->
    <p>
        Marja-Liisa &#169; 2022
    </p>
</body>
</html>
